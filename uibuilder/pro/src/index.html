<!DOCTYPE html>
<html class="dark">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <title>ETTER Creator</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="stylesheet" href="framework7/framework7-bundle.min.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <div class="appbar">
            <div class="appbar-inner">
                <div class="left">
                    <a class="link icon-only panel-open" href="#" data-panel=".mypanel-left" id="btn-panel-left" title="Apps & Pages">
                        <i class="f7-icons text-color-white">bars</i>
                    </a>
                </div>
                <div class="center">
                    <span style="font-size: large;" id="title-uibuilder">UI Builder</span>
                </div>
                <div class="right">
                    <a class="link icon-only panel-open" href="#" data-panel=".mypanel-right" id="btn-panel-right" title="Properties & Widgets">
                        <i class="f7-icons text-color-white">rectangle_3_offgrid</i>
                    </a>
                </div>
            </div>
        </div>
        <div class="view view-main view-init safe-areas">
            <div class="page" data-name="index">
                <div class="page-content">
                    <div style="position: relative;top: 50%;transform: translateY(-50%);text-align: center;">
                        <div class="row padding">
                            <div class="col-33"></div>
                            <div class="col-33">
                                <p>
                                    <img src="https://console.etter.cloud/console/assets/icons/icon-512x512.png" width="128" />
                                    <br />
                                    Creator by <a href="https://console.etter.cloud" class="link external" target="_blank">ETTER</a>
                                    <br />
                                    <br />
                                    <a href="/designer/" class="text-color-orange">START</a>
                                </p>
                            </div>
                            <div class="col-33"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../uibuilder/vendor/socket.io/socket.io.js"></script>
    <script src="./uibuilderfe.min.js"></script>
    <script>
        uibuilder.start();
    </script>
    <script src="framework7/framework7-bundle.min.js"></script>
    <script src="js/const.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/app.js"></script>
    <script src="js/helper.js"></script>
    <script src="js/designer.js"></script>
    <script src="monaco/min/vs/loader.js"></script>
    <script>
        require.config({
            paths: {
                vs: 'monaco/min/vs'
            }
        });
    </script>
    <script src="js/pro.js"></script>
</body>

</html>
